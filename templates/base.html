{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <title>{{ page_title }} | KOS imitator |</title>
    <link rel="stylesheet" type="text/css" href="{% static 'Roboto/roboto.css' %}">
    <style>
        *{margin:0; padding:0}

        a{
            color:#417690;
            text-decoration: none;
        }

        a:hover{
            text-decoration: underline;
        }

        html{
            font-family: "Roboto","Lucida Grande","DejaVu Sans","Bitstream Vera Sans",Verdana,Arial,sans-serif;
        }

        body{
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header{
            width: auto;
            height: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
            background: #417690;
            color: #ffc;
            overflow: hidden;
        }

        header ul{
            list-style-type: none;
            display: flex;
            padding: 0;
            margin: 0;
        }

        header ul li{
            padding: 0 .5rem;
            margin: 0;
        }

        header ul li a{
            font-size: 11px;
            text-transform: uppercase;
            color: #ffc;
            text-decoration: none;
        }

        main{
            padding: 2rem;
            flex-grow: 1;
            display:flex;
            justify-content: center;
            align-items: flex-start;
        }

        h1{
            padding: 0;
            margin: 0 20px 0 0;
            font-weight: 300;
            font-size: 24px;
            color: #f5dd5d;
        }

        form > p{
            text-align: center;
            margin-bottom: 1rem;
        }

        table{
            width:100%;
            max-width: 90vw;
            border-collapse: collapse;
        }

        th,
        td{
            padding: .5rem 1rem;
            border: 1px solid #444;
        }

        tr:nth-child(even){
            background-color: #eee;
        }

        ul{
            list-style-type: none;
        }

        li{
            padding: 0 1rem;
            margin-bottom: 1rem;
        }

        ul p{
            padding-top: .5rem;
            margin-bottom: 1rem;
        }

        main ul{
            list-style-type: square;
            padding-left:1rem;
        }

    </style>
</head>
<body>
    <header>
        <h1>{{ page_title }}</h1>

        <ul>
            <li><a href="{% url 'users:list' %}">Личный состав</a></li>
            <li><a href="{% url 'users:groups' %}">Подразделения</a></li>
            <li><a href="/moodle/">Редактирование данных</a></li>
        </ul>
    </header>
    <main>
        {% block main %}{% endblock %}
    </main>
    <footer></footer>
</body>
{% block scripts %}{% endblock %}
</html>
